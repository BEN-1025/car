          <!-- 刪單與否的彈出框 -->
          <div id="deleteModal" style="position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4); display: none;">
            <div style="background-color: #005148; margin: 15% auto; padding: 20px; border-radius: 15px; width: 30%;">
                <h2 style="color: white; text-align: center;">是否要刪除訂單?</h2>

              <div style="display: flex; justify-content: center; margin-top: 20px;">
                <button id="deleteConfirm" style="background-color: #01415C; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-right: 10px;">刪除</button>
                <button id="deleteCancel" style="background-color: #01415C; color: white; padding: 10px 20px; border: none; border-radius: 5px;">取消</button>
              </div>
            </div>
          </div>
        
          <script>
            const tbody = document.getElementById('order-table-body');
            data.forEach(item=>{
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td style="padding: 10px; text-align: center;">${item.id}</td>
                    <td style="padding: 10px; text-align: center;">${item.operation}</td>
                    <td style="padding: 10px;">${item.price.toFixed(2)}</td>
                    <td style="padding: 10px;">${item.quantity}</td>
                    <td style="padding: 10px;">${item.fee.toFixed(2)}</td>
                    <td style="padding: 10px;">${item.total.toFixed(2)}</td>
                    <td style="padding: 10px;">${item.status}</td>
                    <td style="padding: 10px;">${item.date}</td>
                    <td style="padding: 10px;">
                        <button class="delete-button" style="
                            background-color: #d9534f;
                            color: white;
                            border: none;
                            padding: 5px 10px;
                            cursor: pointer;
                            border-radius: 5px;
                        ">刪單</button>
                    </td>
                `;
                tbody.appendChild(row);

            });

            // 獲取刪單按鈕和彈出框元素
            const deleteButtons = document.querySelectorAll('#delete-button');
            const deleteModal = document.getElementById('deleteModal');
            const deleteConfirmButton = document.getElementById('deleteConfirm');
            const deleteCancelButton = document.getElementById('deleteCancel');
        
            // 為每個刪單按鈕添加點擊事件監聽器
            deleteButtons.forEach(button => {
              button.addEventListener('click', () => {
                deleteModal.style.display = 'block';
              });
            });
        
            // 為確認刪除按鈕添加點擊事件監聽器
            deleteConfirmButton.addEventListener('click', () => {
              // 在這裡添加刪除訂單的邏輯
              alert('訂單已刪除');
              deleteModal.style.display = 'none';
            });
        
            // 為取消按鈕添加點擊事件監聽器
            deleteCancelButton.addEventListener('click', () => {
              deleteModal.style.display = 'none';
            });
          </script>
