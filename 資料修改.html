            <h1 class="title">資料修改</h1>
        </div>
        <div class="vertical-text-container">
            <h3 class="vertical-text">公司資訊</h3>
        </div>
        <form class="data-form">
            <div class="row">
                <div class="col">
                    <label for="company-name">公司名稱：</label>
                    <input type="text" id="company-name" >
                </div>
                <div class="col">
                    <label for="business-address">營業地址：</label>
                    <input type="text" id="business-address" >
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="tax-id">統一編號：</label>
                    <input type="text" id="tax-id" >
                </div>
                <div class="col">
                    <label for="pin">工商憑證PIN碼：</label>
                    <input type="text" id="pin" >
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="responsible-person">公司負責人：</label>
                    <input type="text" id="responsible-person" >
                </div>
                <div class="col">
                    <label for="contact-phone">聯絡電話：</label>
                    <input type="text" id="contact-phone">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="contact-name">聯絡人姓名：</label>
                    <input type="text" id="contact-name" >
                </div>
                <div class="col">
                    <label for="contact-mobile">聯絡人電話：</label>
                    <input type="text" id="contact-mobile" >
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="position">職位：</label>
                    <input type="text" id="position" >
                </div>
                <div class="col">
                    <label for="id-number">身分證字號：</label>
                    <input type="text" id="id-number" >
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="wallet-address">錢包地址：</label>
                    <input type="text" id="wallet-address" >
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success"><b>修改完成</b></button>
                </div>
            </div>
        </form>
