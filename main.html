    <script>
      window.addEventListener('carbonBalanceUpdated', (event) => {
        // 從 localStorage 中獲取最新的碳權餘額
        const { walletAddress } = event.detail;
        const carbonData = JSON.parse(localStorage.getItem('carbonData'));
        const totalCarbonBalance = carbonData.companies.reduce((total, company) => total + parseInt(company.carbonAmount), 0);
        document.getElementById('carbonBalance').textContent = totalCarbonBalance;
        document.getElementById('walletAddress').textContent = walletAddress;
    });
